{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/ecommapp/style.css">
    <title>Customer List</title>
</head>
<body>
    <h1>Customers</h1>
    <ul>
        {% for customer in customers %}
        <li>
            <a href="{% url 'ecommapp:customer_details' customer.pk %}">{{customer.firstName}} {{customer.lastName}}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'ecommapp:home' %}" class="backlink">Home</a>
</body>
</html>
